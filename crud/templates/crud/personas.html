{% extends "crud/base.html" %}

{% block contenido %}
<div class="container mt-4">
  <!--['rut','nombre','apellido','f_nacto','email','imagen']-->

  <div class="row">
    <div class="col-sm-1"></div>
 
  <div class="col-sm-10">
    <h3>Registro de Personas</h3>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>IMAGEN</th>
          <th>RUT</th>
          <th>NOMBRE</th>
          <th>APELLIDO</th>
          <th>F. NACIMIENTO</th>
          <th>CORREO</th>
          
          <th>ACCIONES</th>
        </tr>
      </thead>
      <tbody>

        {% for p in personas %}
        <td><img src="{{p.imagen.url}}" alt="fotito" height="100"> </td>
        <td>{{p.rut}}</td>
        <td>{{p.nombre}}</td>
        <td>{{p.apellido}}</td>
        <td>{{p.f_nacto}}</td>
        <td>{{p.email}}</td>
        
        <td><a href="#" role="button" class="btn btn-info btn-sm text-light">Ver detalles</a></td>
        </tr>
        {% endfor %}
        <tr>
      </tbody>
    </table>

  </div>
  <div class="col-sm-1"></div>
</div>
</div>


{% endblock contenido %}
