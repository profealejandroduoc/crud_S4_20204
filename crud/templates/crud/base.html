{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitio CRUD</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="{% static "crud/css/estilo.css" %}">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  {% if messages %}

    {% for message in messages %}

    {% if message.level == 25 %}
    <script>
      //alerta de exito
      Swal.fire({
        title: 'Éxito!!!',
        text: '{{ message }}',
        icon: 'success',
        confirmButtonText: 'Ok'
      })
    </script>
    {% endif %}

    {% if message.level == 30 %}
    <script>
      //alerta de advertencia
      Swal.fire({
        title: 'Éxito!!! ',
        text: '{{ message }}',
        icon: 'warning',
        confirmButtonText: 'Ok'
      })
    </script>
    {% endif %}
    {% endfor %}

{% endif %}

<nav class="navbar navbar-expand-sm bg-light navbar-light border">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="{% url "index" %}">Home</a>
        </li>
       <li class="nav-item">
          <a class="nav-link" href="{% url "personas" %}">Personas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
    </div>
  </nav>
  {% block contenido %}


  {% endblock contenido %}


    <div class="footer m-3">
      <p>Footer</p>
    </div>

</body>

</html>
